<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>La Trattoria Bella Italia</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="header-container">
    </div>

    <section  id="booking-body">
        <div class="form-container-booking">
            <form action="process_booking.php" method="POST">
                <div>
                    <h2>Booking</h2>
                </div>
                <div class="form-group">
                    <label for="name">Full Name<span class="required-field">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number<span class="required-field">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email<span class="required-field">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="booking_date">Booking Date<span class="required-field">*</span></label>
                    <input type="date" id="booking_date" name="booking_date" required>
                </div>
                <div class="form-group">
                    <label for="booking_time">Booking Time<span class="required-field">*</span></label>
                    <select id="booking_time" name="booking_time" required>
                      <option value="09:00">11:30</option>
                      <option value="10:00">12:00</option>
                      <option value="10:00">12:30</option>
                      <option value="10:00">13:00</option>
                      <option value="10:00">13:30</option>
                      <option value="10:00">14:00</option>
                      <option value="10:00">14:30</option>
                      <option value="10:00">15:00</option>
                      <option value="10:00">15:30</option>
                      <option value="10:00">16:00</option>
                      <option value="10:00">16:30</option>
                      <option value="10:00">17:00</option>
                      <option value="10:00">17:30</option>
                      <option value="10:00">18:00</option>
                      <option value="10:00">18:30</option>
                      <option value="10:00">19:00</option>
                      <option value="10:00">19:30</option>
                      <option value="10:00">20:00</option>
                      <option value="10:00">20:30</option>
                      <option value="10:00">21:00</option>
                      <option value="10:00">21:30</option>
                      <option value="10:00">22:00</option>
                      <option value="10:00">22:30</option>   
                    </select>
                </div>
                <div class="form-group">
                    <label for="number_of_people">Number of People<span class="required-field">*</span></label>
                    <input type="number" id="number_of_people" name="number_of_people" placeholder="Number of People" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="3" placeholder="Write your message here"></textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="data_protection" required disabled>
                    <label class="form-check-label" for="data_protection" style="color: black;">I have read and agree to the data protection policy.</label>
                </div>
                
                <!-- "Read Data Protection Policy" Button -->
                <button id="showPolicies">Booking Policy</button>
                
                <div class="form-group">
                    <button type="submit" class="btn-booking"><i class="fa fa-paper-plane submit-contact" aria-hidden="true"></i>Submit Booking</button>
                </div>
            </form>
        </div>
    </section>
    
    <!-- Data Protection Policy Dialog -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Reservation is valid only for the selected space and time. 
                We allow a maximum 10-minute tolerance to guarantee the reservation. 
                The reservation will be seated at the table when 80% of the group is present. 
                If you have any dietary restrictions, please inform us in the booking comments.</p>
            <div class="popup-button-container">
              <button id="closePopup" onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <div id="footer-container">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/header.inject.js"></script>
    <script src="./js/footer-inject.js"></script>
  </body>
</html>
