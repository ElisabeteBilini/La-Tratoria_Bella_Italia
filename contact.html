<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>La Trattoria Bella Italia</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
  </head>
  <body>
    <div id="header-container">
    </div>

    <div class="container-contact">
        <div class="contact-left col-md-6">
          <h2>Contact</h2>
          <form action="#" method="POST">
            <div class="custom-form-group">
                <input type="text" id="nome" name="nome" placeholder="Full Name" required>
              </div>         
            <div class="custom-form-group">
              <input type="email" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="custom-form-group">
                <input type="tel" id="telefone" name="telefone" placeholder="Phone Number">
              </div>
              <div class="custom-form-group">
                <select id="contact-reason" name="contact-reason" required>
                    <option value="feedback">Feedback</option>
                    <option value="testimonial">Testimonial</option>
                    <option value="compliments-complaints">Compliments/Complaints</option>
                    <option value="information">Information</option>
                    <option value="other">Other</option>
                </select>
                </div>
                <div class="custom-form-group">
                    <textarea id="message" name="message" placeholder="Write your message here"></textarea>
                </div>              
            <div class="text-center">
              <button type="submit"><i class="fa fa-paper-plane submit-contact" aria-hidden="true"></i>Submit</button>
            </div>
          </form>
        </div>
        <div class="contact-right col-md-6">
          <h2>Find us</h2>
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7554.726831226419!2d-9.001465978994808!3d53.71269880573309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485e7419c1768bbf%3A0x7ecfe21c4b83644f!2sClaremorris%2C%20Co.%20Mayo%2C%20Ireland!5e0!3m2!1sen!2sus!4v1631876261176!5m2!1sen!2sus" allowfullscreen></iframe>
          </div>
        </div>
    </div> 

    <div id="footer-container">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/header.inject.js"></script>
    <script src="./js/footer-inject.js"></script>
  </body>
</html>
